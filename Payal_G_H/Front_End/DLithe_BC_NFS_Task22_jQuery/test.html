<body>
    
    <script>
         $(document).ready(function(){
        $("#hide").click(function(){
            $("p").hide(1000);
        });
       $("#show").click(function(){
        $("p").show(1000);
        }); 

        $("#toggle").click(function(){
        $("p").toggle();
        }); 
       
        $("#fadeIn").click(function(){
        $("#1").fadeIn();
        $("#2").fadeIn(3000);
         }); 
       

         });
        </script>
<div>
<p >web Development</p>
<button id="hide">
    Click Me
</button>
<button id="show">

</button>

</div>
