<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("p").hide(100);
        });
       $("#show").click(function(){
        $("p").show(1000);
        }); 
        $("#toggle").click(function(){
        $("p").toggle();
        }); 
        $("#fadeIn").click(function(){
        $("#1").fadeIn();
        $("#2").fadeIn(3000);
         }); 
        $("#fadeOut").click(function(){
        $("#3").fadeOut();
        $("#4").fadeOut(3000);
        }); 
        $("#fadeToggle").click(function(){
        $("#5").fadeToggle();
        $("#6").fadeToggle(3000);
        });
    });
</script>
</head>
<body>
    <div class="container" style="padding: top 15px;">
    <p>Web Development</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <button id="toggle">Toggle</button>
    <button id="fadeIn">CLICK HERE</button>
    <br>
    <br>
<div id="1" style="display: none;"><img src="120-SM863553.jpg" style="width: 100px ; height: 100px;"></div>
<br>
<div id="2" style="display: none;"><img src="220-SM541229.jpg" style="width: 100px ; height: 100px;"></div>


<button id="fadeOut">CLICK ME</button>
    <br>
    <br>
<div id="3"><img src="120-SM725223.jpg" style="width: 100px ; height: 100px;"></div>
<br>
<div id="4"><img src="20-SM264081.jpg" style="width: 100px ; height: 100px;"></div>

<button id="fadeToggle">CLICK </button>
    <br>
    <br>
<div id="5"><img src="120-SM725223.jpg" style="width: 100px ; height: 100px;"></div>
<br>
<div id="6"><img src="20-SM264081.jpg" style="width: 100px ; height: 100px;"></div>


</div>
</body>
</html>
