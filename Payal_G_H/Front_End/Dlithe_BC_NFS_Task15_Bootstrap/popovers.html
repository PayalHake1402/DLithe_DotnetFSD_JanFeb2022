<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popovers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav class="navbar navbar-default no-margin no-border no-radius ">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-i">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Home</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-i">
            <ul class="nav navbar-nav navbar-right ">
              <li class="nav-link active"><a href="#one">One</a></li>
              <li><a href="#two">Two</a></li>
              <li><a href="#three">Three</a></li>
              <li><a href="#four">Four</a></li>
            </ul>
          </div>
        </div>
    </nav>
    

    <main class="home">
        <section id="one" class="i-row i-row-odd">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2 class="section-title">Popover 1</h2>
                <div class="section-body">
                  <button type="button" class="btn btn-success" data-toggle="popover" data-placement="left" data-content="Popover placement: Left">Popover Left</button>
                  <button type="button" class="btn btn-success" data-toggle="popover" data-placement="top" data-content="Popover placement: Top">Popover Top</button>
                  <button type="button" class="btn btn-success" data-toggle="popover" data-placement="bottom" data-content="Popover placement: Bottom">Popover Bottom</button>
                  <button type="button" class="btn btn-success" data-toggle="popover" data-placement="right" data-content="Popover placement: Right">Popover Right</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="two" class="i-row i-row-even">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2 class="section-title">Popover 2</h2>
                <div class="section-body">
                  <button type="button" class="btn btn-warning" data-toggle="popover" data-placement="top" data-html="true" data-content="Popover HTML<br>Test <a href='https://www.google.com'>Google</a>, <b>Nice?</b>">Content with HTML</button>
                  <button type="button" class="btn btn-warning" data-toggle="popover" data-placement="top" data-html="true" data-content="<i class='fa fa-smile-o' style='font-size: 30px;'></i>">Content with <i class="fa fa-smile-o"></i></button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="three" class="i-row i-row-odd">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2 class="section-title">Popover 3 <small>trigger:hover</small></h2>
                <div class="section-body">
                  <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="left" data-html="true" data-content="<i class='fa fa-heart' style='font-size: 30px;'></i>" data-trigger="hover">Content with <i class="fa fa-heart"></i></button>
                  <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" data-html="true" data-content="<i class='fa fa-heart' style='font-size: 30px;'></i>" data-trigger="hover">Content with <i class="fa fa-heart"></i></button>
                  <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="bottom" data-html="true" data-content="<i class='fa fa-heart' style='font-size: 30px;'></i>" data-trigger="hover">Content with <i class="fa fa-heart"></i></button>
                  <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="right" data-html="true" data-content="<i class='fa fa-heart' style='font-size: 30px;'></i>" data-trigger="hover">Content with <i class="fa fa-heart"></i></button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="four" class="i-row i-row-even">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2 class="section-title">Tooltip</h2>
                <div class="section-body">
                  <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="left" title="" data-original-title="Tooltip on left">Left</button>
                  <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top">Top</button>
                  <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom">Bottom</button>
                  <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right">Right</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <footer>
        <div class="container">
        </div>
    </footer>
    <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script><script  src="script.js"></script>
  
</body>
</html>
