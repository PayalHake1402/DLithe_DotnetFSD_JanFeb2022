<html lang="en">
<head>

    <title>Document</title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #E91E63;
}

nav li {
  display: inline-block
}

nav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 18px;
  text-decoration: none;
  font-family: sans-serif;
}

nav li a:hover {
  background-color: #111;
}

        </style>
        
</head>
<body>
    <nav>

        </ul>
      </nav>
