    <h2>JavaScript Class Setter</h2>

<p>When using a setter to set a property value, you do not use parantheses.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(brand) {
    this._carname = brand;
  }
  set carname(x) {
    this._carname = x;
  }
  get carname() {
    return this._carname;
  }
}

let myCar = new Car("Ford");
myCar.carname = "Volvo";
document.getElementById("demo").innerHTML = myCar.carname;
</script>

<p>Using an underscore character is common practice when using getters/setters in JavaScript, but not mandatory, you can name them anything you like, but not the same as the property name.</p>

<p id="demo1"></p>

<script>
class Car1 {
  constructor(brand) {
    this._carname1 = brand;
  }
  get carname1() {
    return this._carname1;
  }
  set carname1(x) {
    this._carname1 = x;
  }
}

let myCar1 = new Car1("Ford");

document.getElementById("demo1").innerHTML = myCar1.carname1;
</script>
