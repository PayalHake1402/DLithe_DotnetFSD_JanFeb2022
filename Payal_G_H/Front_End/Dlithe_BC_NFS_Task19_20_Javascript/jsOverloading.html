<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                       class display {
                    disp(x, y) {
                        document.write("Two arguments" + "<br>" + x + "<br>" + y);
                    }
                    disp(x, y, z) {
                        document.write("Three Arguments"+ "<br>" + x + "<br>" + y + "<br>" + z);
                    }
                }
                var d = new display();
                d.disp(4, 3);
                d.disp(4, 3, 2);
            </script>

</body>
</html>
