<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        class A  
          {  
             display()  
            {  
              document.writeln("A is invoked");  
            }  
          }  
        class B extends A  
          {  
          }  
        var b=new B();  
        b.display();  
        </script>  

<br>

        <script>  
            class AA  
              {  
                 display1()  
                {  
                  document.writeln("A is invoked<br>");  
                }  
              }  
            class BB extends AA 
              {  
                display1()  
                {  
                  document.writeln("B is invoked");  
                }  
              }  
              
            var aa=[new AA(), new BB()]  
            aa.forEach(function(msg)  
            {  
            msg.display1();  
            });  
            </script>

            <!--Let's see the same example with prototype-based approach.-->
            <br>

            <script>  
                function AAA()  
                {  
                }  
                AAA.prototype.display3=function()  
                {  
                  return "A is invoked";  
                }  
                function BBB()  
                {  
                    
                }  
                  
                BBB.prototype=Object.create(AAA.prototype);  
                  
                var aaa=[new AAA(), new BBB()]  
                  
                aaa.forEach(function(msg1)  
                {  
                  document.writeln(msg1.display3()+"<br>");  
                });  
                </script>  
                
</body>
</html>
